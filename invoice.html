<main class="content">
        <h2>Your Invoice</h2>
        <div id="invoice-details" class="invoice-box">
            </div>
    </main>
    <script>
        window.onload = function() {
            // Mengambil div tempat invoice akan ditampilkan
            const invoiceDetails = document.getElementById('invoice-details');
            
            // Membaca parameter dari URL halaman saat ini
            const params = new URLSearchParams(window.location.search);

            // Jika ada parameter 'name' di URL, tampilkan datanya
            if (params.has('name')) {
                invoiceDetails.innerHTML = `
                    <h3>Thank you, ${params.get('name')}!</h3>
                    <p><strong>Email:</strong> ${params.get('email')}</p>
                    <p><strong>Shipping Address:</strong> ${params.get('address')}</p>
                    <hr>
                    <h4>Order Details</h4>
                    <p><strong>Product:</strong> ${params.get('product')}</p>
                    <p><strong>Quantity:</strong> ${params.get('quantity')}</p>
                    <hr>
                    <p>Your order has been confirmed. A confirmation email will be sent to ${params.get('email')}.</p>
                `;
            } else {
                // Jika tidak ada data, tampilkan pesan ini
                invoiceDetails.innerHTML = '<p>No transaction data found. Please complete the form first.</p>';
            }
        };
    </script>
</body>
</html>
