<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Transaksi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Formulir Transaksi</h1>
        </header>

        <nav class="menu">
            <a href="index.html">Beranda</a>
            <a href="transaksi.html">Pesan Sekarang</a>
            <a href="kontak.html">Kontak Kami</a>
        </nav>

        <div class="main-content">
            <aside class="sidebar-kiri">
                <h3>Kategori</h3>
                <div class="kategori-container">
                    <a href="#" class="kategori-item">
                        <img src="https://nadhif10524076.my.id/wp-content/uploads/2025/08/aventad.jpeg" alt="Mobil Sport">
                        <span>Mobil Sport</span>
                    </a>
                    <a href="#" class="kategori-item">
                        <img src="https://nadhif10524076.my.id/wp-content/uploads/2025/08/x.jpeg" alt="Mobil Klasik">
                        <span>Mobil Klasik</span>
                    </a>
                    <a href="#" class="kategori-item">
                        <img src="https://nadhif10524076.my.id/wp-content/uploads/2025/08/911.jpeg" alt="Mobil Balap">
                        <span>Mobil Balap</span>
                    </a>
                </div>
            </aside>

            <main class="konten-utama">
                <h2>Lengkapi Data Pemesanan</h2>
                <form id="form-transaksi" class="form-transaksi">
                    <label for="nama">Nama Lengkap:</label>
                    <input type="text" id="nama" name="nama" required>

                    <label for="email">Alamat Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="alamat">Alamat Pengiriman:</label>
                    <textarea id="alamat" name="alamat" rows="4" required></textarea>

                    <label for="produk">Pilih Produk:</label>
                    <select id="produk" name="produk">
                        <option value="Lamborghini Aventador">Lamborghini Aventador</option>
                        <option value="Nissan GT-R Nismo">Nissan GT-R Nismo</option>
                        <option value="Porsche 911 GT3">Porsche 911 GT3</option>
                        <option value="Bugatti Chiron">Bugatti Chiron</option>
                        <option value="Ford GT">Ford GT</option>
                        <option value="Honda Civic Type R">Honda Civic Type R</option>
                    </select>

                    <label for="jumlah">Jumlah:</label>
                    <input type="number" id="jumlah" name="jumlah" min="1" value="1" required>

                    <button type="submit" class="tombol">Buat Pesanan &raquo;</button>
                </form>
            </main>
        </div>

        <footer class="footer">
            <p>&copy; 2025 Toko Diecast Mini GT Amjadussidqi. Semua Hak Cipta Dilindungi.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
